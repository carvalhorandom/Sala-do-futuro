<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Contato</title>
</head>
<body>
    <h2>Formulário de Contato</h2>
    <form action="https://formspree.io/f/mnqkrlgn" method="POST">
        <label for="name">Nome:</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">E-mail:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="message">Mensagem:</label><br>
        <textarea id="message" name="message" required></textarea><br><br>

        <button type="submit">Enviar</button>
    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Blog do Aluno</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="login-container">
        <h2>Área Restrita - Blog do Aluno</h2>
        <form id="login-form">
            <label for="ra">RA :</label>
            <input type="text" id="ra" name="ra" required>
            
            <label for="digit">Dígito e UF:</label>
            <input type="text" id="digit" name="digit" required>
            
            <label for="password">Senha:</label>
            <input type="password" id="password" name="password" required>
            
            <button type="submit">Entrar</button>
        </form>
        
        <div id="error-message" class="error-message" style="display:none;">
            <p>Erro: Dados inválidos. Tente novamente.</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
